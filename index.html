<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- css -->
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Sign Up Form</title>
    </head>
    <body>
        <header class="header">
            <a href="./index.html" class="logo">
                <img
                    src="./assets/images/logo.png"
                    alt="The odin project logo"
                    width="198"
                    height="75"
                />
            </a>
        </header>
        <main class="main flexbox">
            <div class="image-container">
                <img
                    srcset="
                        ./assets/images/image1x.jpg,
                        ./assets/images/image2x.jpg 2x
                    "
                    src="./assets/images/image1x.jpg"
                    alt=""
                    class="image"
                    width="1280"
                    height="1928"
                />
                <p class="image-credit">
                    Photo by
                    <a
                        href="https://unsplash.com/@anniespratt?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
                        >Annie Spratt</a
                    >
                    on
                    <a
                        href="https://unsplash.com/photos/selective-photography-of-purple-petaled-flowers-vs6a4EHj_Ro?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
                        >Unsplash</a
                    >
                </p>
            </div>
            <div class="form-container">
                <h1 class="title">Sign Up Now</h1>
                <form action="" class="form">
                    <div class="input-container flexbox">
                        <div class="first-col">
                            <label for="first-name" class="label"
                                >First name</label
                            >
                            <input
                                type="text"
                                class="input"
                                id="first-name"
                                name="first-name"
                                placeholder="example"
                                required
                            />
                            <label for="email-address" class="label"
                                >Email address</label
                            >
                            <input
                                type="email"
                                class="input"
                                id="email-address"
                                name="email-address"
                                placeholder="example@mail.com"
                                required
                            />
                            <label for="password" class="label">Password</label>
                            <input
                                type="password"
                                class="input"
                                id="password"
                                name="password"
                                placeholder="min 8 character"
                                required
                            />
                        </div>
                        <div class="second-col">
                            <label for="last-name" class="label"
                                >Last name</label
                            >
                            <input
                                type="text"
                                class="input"
                                id="last-name"
                                name="last-name"
                                placeholder="example2"
                            />
                            <label for="phone-number" class="label"
                                >Phone number</label
                            >
                            <input
                                type="tel"
                                class="input"
                                id="phone-number"
                                name="phone-number"
                                placeholder="1234-5678-9101"
                                pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}"
                                min="9"
                                max="14"
                                required
                            />
                            <label for="confirm-password" class="label"
                                >Confirm Password</label
                            >
                            <input
                                type="password"
                                class="input"
                                id="confirm-password"
                                name="confirm-password"
                                placeholder="password should be match"
                                required
                            />
                        </div>
                    </div>
                    <button class="button">Create an account</button>
                </form>
                <p>
                    Already have an account?
                    <a href="./index.html">Log in here</a>
                </p>
            </div>
        </main>
    </body>
</html>
